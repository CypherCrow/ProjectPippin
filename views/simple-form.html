<!DOCTYPE html> 
<html> 
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <title>Pippin Simple Form Page</title>
        <script src="https://unpkg.com/vue@next"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    </head>

    <body>
        <div id="simpleForm" class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-8"> 
                    <div class="card"> 
                        <div class="class-header">Pippin Simple Form</div> 
    
                        <div class="card-body">
                            <form @submit="formSubmit"> 
                                <strong>First Name:</strong>
                                <input type="text" class="form-control" v-model="firstname">
                                <strong>Last Name:</strong> 
                                <input type="text" class="form-control" v-model="lastname">
                                <br/> <!-- v-on:[KEY] adds an event listener to an HTML component --> 
                                <button class="btn btn-success" v-on:click="formSubmit">Submit</button> 
                            </form> 
    
                            <strong>Output:</strong> 
                            <pre>{{ output }}</pre> 
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>

        <script src="./simple-form.js">
        </script>
    </body>
</html>
