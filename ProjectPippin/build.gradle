plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version "3.11.2"
}

group 'project.hackathon.jonah.pippin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'io.neow3j:contract:3.11.2'
    implementation 'io.neow3j:devpack:3.11.2'
    implementation 'io.neow3j:compiler:3.11.2'
    implementation 'junit:junit:4.12'
}

neow3jCompiler {
    className = "project.hackathon.jonah.pippin.pippincontractbeta2Contract"
    debug = true
}